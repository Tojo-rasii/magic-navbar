<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Navbar</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../Magic-NavigationMenu/node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="navbar">
        <picture>
            <i class="bi-moon-stars dark"></i>
            <i class="bi-sun light"></i>
            <!-- Title-Nav -->
            <p class="Title-Nav" data-text="MAGIC NAVIGATION MENU">MAGIC NAVIGATION MENU </p>
        </picture>
    </div>

    <main>
        <!-- Nav -->
        <header>
            <section>
                <!-- Home -->
                <article class="active">
                    <span>
                        <i class="bi-house"></i>
                    </span>
                    <span>Home</span>
                </article>

                <!-- Profile -->
                <article>
                    <span>
                        <i class="bi-person"></i>
                    </span>
                    <span>Profile</span>
                </article>

                <!-- Messages -->
                <article>
                    <span>
                        <i class="bi-chat"></i>
                    </span>
                    <span id="Message">Message</span>
                </article>

                <!-- Camera -->
                <article>
                    <span>
                        <i class="bi-camera"></i>
                    </span>
                    <span>Camera</span>
                </article>

                <!-- Setting -->
                <article>
                    <span>
                        <i class="bi-gear"></i>
                    </span>
                    <span>Setting</span>
                </article>
            </section>
        </header>
    </main>

    <!-- aside bar -->
    <aside>
        <div>
            <article>
                Theme
            </article>
            <article>
                darkMode
            </article>
        </div>
        <div>
            <section>
                <article>
                    <p>Change Nav background</p>
                </article>
            </section>
            <section>
                <article>
                    <span>
                        <i class="bi-hexagon-fill"></i>
                    </span>
                    <span>
                        <i class="bi-hexagon-fill"></i>
                    </span>
                </article>
                <article>
                    <span>
                        <i class="bi-hexagon-fill"></i>
                    </span>
                    <span>
                        <i class="bi-hexagon-fill"></i>
                    </span>
                </article>
            </section>
        </div>
    </aside>

    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
