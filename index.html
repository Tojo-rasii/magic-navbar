<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Navbar</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../Magic-NavigationMenu/node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
</head>

<body>
    <main>
        <!-- Title-Nav -->
        <p class="Title-Nav">MAGIC NAVIGATION MENU <i class="bi-stars"></i></p>

        <!-- Nav -->
        <header>
            <section>
                <!-- Home -->
                <article class="active">
                    <span>
                        <i class="bi-house"></i>
                    </span>
                </article>

                <!-- Profile -->
                <article>
                    <span>
                        <i class="bi-person"></i>
                    </span>
                </article>
                <!-- Messages -->
                <article>
                    <span>
                        <i class="bi-chat"></i>
                    </span>
                </article>
                <!-- Camera -->
                <article>
                    <span>
                        <i class="bi-camera"></i>
                    </span>
                </article>
                <!-- Setting -->
                <article>
                    <span>
                        <i class="bi-gear"></i>
                    </span>
                </article>
            </section>
        </header>
    </main>

    <!-- PICTURE DARK MODE -->
    <picture class="toggle-btn">
        <section>
            <article>
                <i class="bi bi-moon-stars-fill"></i>
            </article>
            <article>
                Theme
            </article>
        </section>
    </picture>


    <!-- aside bar -->
    <aside>
        <div>
            <article>
                Theme
            </article>
            <article>
                darkMode
            </article>
        </div>
        <div>
            <section>
                <article>
                    <p>Change Nav background</p>
                </article>
            </section>
            <section>
                <article>
                    <span>
                        <i class="bi-hexagon-fill"></i>
                    </span>
                    <span>
                        <i class="bi-hexagon-fill"></i>
                    </span>
                </article>
                <article>
                    <span>
                        <i class="bi-hexagon-fill"></i>
                    </span>
                    <span>
                        <i class="bi-hexagon-fill"></i>
                    </span>
                </article>
            </section>
        </div>
    </aside>

    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
